<!doctype html>
<html>
	<head>
		<title>Editor</title>
		<meta charset="utf-8">
		<script src="./js/main.js"></script>
	</head>
	<body>
		<style>
			.editorContainer {
				width: 700px;
				height: 500px;
				border: 1px solid gray;
			}
			
			#nav {
				margin-bottom: 1em;
			}
		</style>
		<div id="nav">
			<a href="/fileChooser.html">file chooser</a>
		</div>
		<div id="editorContainer1" class="editorContainer"></div>
		<!--<div id="editorContainer2" class="editorContainer"></div>-->
		<script>
			(async function() {
				let {app} = await Edita({
					config: {
						dev: true,
					},
					
					prefs: {
						showThemeSelector: true,
					},
				});
				
				let app1 = await app(document.getElementById("editorContainer1"));
				
				window.app1 = app1;
				
				//let app2 = await app(document.getElementById("editorContainer2"));
				//
				//window.app2 = app2;
			})();
		</script>
	</body>
</html>
