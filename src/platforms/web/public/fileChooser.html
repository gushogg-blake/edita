<!doctype html>
<html>
	<head>
		<title>Editor</title>
		<meta charset="utf-8">
		<script src="./js/main.js"></script>
	</head>
	<body>
		<style>
			.editorContainer {
				width: 700px;
				height: 500px;
				border: 1px solid gray;
			}
		</style>
		<div id="container" class="editorContainer"></div>
		<script>
			(async function() {
				let {FileChooser, DevFileChooserApp} = await Edita({
					config: {
						dev: true,
					},
					
					prefs: {
						showThemeSelector: true,
					},
				});
				
				let app = new DevFileChooserApp({
					mode: "selectFiles",
					path: "/",
				});
				
				let fileChooser = new FileChooser({
					target: document.getElementById("container"),
					
					props: {
						app,
					},
				});
				
				await app.init();
			})();
		</script>
	</body>
</html>
